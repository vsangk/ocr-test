<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tesseract OCR</title>
    <script src="./bundle.js"></script>
  </head>
  <body>
    <img class="english" src="./src/assets/eng_bw.png">
    <img class="portuguese" src="./src/assets/portuguese.png">
    <br/>

    <video id="video" autoplay width="400px" height="300px"></video>
    <img id="screenshot" width="400px" height="300px" src=""></img>
    <canvas id="canvas" style="display: none"></canvas>
    <br/>

    <button id="access">Access Camera</button>
    <button id="capture">Capture</button>
    <button id="stop">Stop</button>
    <button id="ocr">OCR</button>
  </body>
  <style>
    .english, .portuguese {
      height: 200px;
    }

    #video, #screenshot {
      background-color: #ccc;
    }

    button {
      background: #333;
      color: #FFF;
      border-radius: 4px;
      border: 0;
      padding: 10px 14px;
      width: 150px;
      height: 50px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</html>
